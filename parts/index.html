<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Templates</title>
</head>
<body>
    <div class="container">
        <div>
            <nav class="navbar">
                <a href="#buttons" class="navbar__link">Кнопки</a>
                <a href="#tooltips" class="navbar__link">Подсказки</a>
                <a href="#dropdowns" class="navbar__link">Выпадающее меню</a>
                <a href="#checkbox" class="navbar__link">Чекбокс, свитч</a>
                <a href="#input" class="navbar__link">Поля ввода</a>
                <a href="#menubar" class="navbar__link">Меню сайта</a>
                <a href="#modal" class="navbar__link">Модальное окно</a>
                <a href="#cards" class="navbar__link">Карточки</a>
            </nav>
        </div>
        <main class="main">
            <section id="buttons" class="section">
                <h2 class="section__title">Кнопки</h2>
                <button class="button">Button</button>
                <button class="button button--second">Button</button>
            </section>
            <section id="tooltips" class="section">
                <h2 class="section__title">Подсказки</h2>
                <span class="toolptips" data-tooltip="Подсказка по наведению на текст">Подсказка стандарт</span>
            </section>
            <section id="dropdowns" class="section">
                <h2 class="section__title">Выпадающее меню</h2>
            </section>
            <section id="checkbox" class="section">
                <h2 class="section__title">Чекбокс, свитч</h2>
            </section>
            <section id="input" class="section">
                <h2 class="section__title">Поля ввода</h2>
            </section>
            <section id="menubar" class="section">
                <h2 class="section__title">Меню сайта</h2>
            </section>
            <section id="modal" class="section">
                <h2 class="section__title">Модальное окно</h2>
            </section>
            <section id="cards" class="section">
                <h2 class="section__title">Карточки</h2>
            </section>
        </main>
    </div>

    <script src="./main.js"></script>
</body>
</html>
